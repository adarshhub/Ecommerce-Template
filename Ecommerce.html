<!DOCTYPE html>
<html>
<head>
	<title>Ecommerce</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="includes/header/header.css">
	<link rel="stylesheet" type="text/css" href="Ecommerce.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="includes/data.js"></script>
</head>
<body>
	<div id="nav-placeholder">
		
	</div>
	<script>
		$(function(){
  		$("#nav-placeholder").load("includes/header/header.html");
			});
	</script>
	<br>
	<div id="homePage">
		<div class="slider-container">
			<div class="mySlides">
				<span class="numbertext">1 / 3</span>
				<img src="slide1.jpg" onclick="slideClick(1)">
				<div class="text">MSI Gamming Laptop</div>
			</div>
			<div class="mySlides">
				<span class="numbertext">2 / 3</span>
  				<img src="slide2.jpg" onclick="slideClick(2)">
  				<div class="text">Zenfone Max Pro M1</div>
			</div>
			<div class="mySlides">
				<span class="numbertext">3 / 3</span>
				<img src="slide3.jpg" onclick="slideClick(3)">
				<div class="text">Dlink Router</div>
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  			<a class="next" onclick="plusSlides(1)">&#10095;</a>

  			<div class="dots">
  				<span class="dot" onclick="currentSlide(1)"></span>
  				<span class="dot" onclick="currentSlide(2)"></span>
  				<span class="dot" onclick="currentSlide(3)"></span>
  			</div>		
		</div>
		<br>
		<p class="storeTitle">STORE</p>
		<div class="products">
		
		</div>
	</div>
	<div id="cartPage" class="hide">
		<div class="clearCart"><button id="clearCartbtn" class="danger">Clear Cart</button></div>
		<div class="cartItems">
			<span id="noItem" style="font-weight: bold;, font-size: 25px;">No Items</span>
			
		</div>
		<div class="totalPrice">Total Price: <span id="amount">0</span></div>
		<div class="checkout"><button id="checkoutbtn" class="active">Checkout</button></div> 
		
	</div>
	<div id="accountPage" style="display: none">
		<div style="display: flex; align-items: center; justify-content: center;">
			<div style="width: 60%; background-color: #bbb; padding: 10px">
				<strong>Name:</strong> Adarsh Kumar <br><br>
				<strong>Email:</strong> adarshkmr80@gmail.com <br><br>
				<strong>Shipping Address:</strong> Kokata, West Bangal-700102, India <br><br>
			</div>
			
		</div>
	</div>
	<div id="aboutPage" style="padding: 10px; display: none">
		<h1>About</h1>
		<p>This is an example simple Eccommerce website created by <span style="font-weight: bold">Adarsh Kumar</span>.</p>
	</div>
<script type="text/javascript" src="Ecommerce.js"></script>

</body>
</html>
